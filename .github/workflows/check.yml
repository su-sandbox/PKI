on: [push, pull_request]

name: check

jobs:
  check:
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }} R ${{ matrix.r-version }}

    strategy:
      fail-fast: false
      matrix:
        os: [ macos-13, macos-14, ubuntu-22.04, windows-2022 ]
        r-version: [ release ]

    steps:
      - uses: actions/checkout@v2
        
      - name: Install R
        uses: su-sandbox/R-actions/install@master
        with:
          r-version: ${{ matrix.r-version }}
          tools: base

      - uses: su-sandbox/R-actions/pkg-check@master
        with:
          debian-deps: libssl-dev
          macos-deps: openssl
          windows-deps: openssl
          check-flags: --as-cran
